<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>survey-form.freecodecamp.rocks</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" />
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter your email" required />
      <label id="age-label" for="age">Age &#40;optional&#41;</label>
      <input type="number" name="age" id="age" placeholder="Age" min="10" max="99" />
      <p>Which option best describes your current role?</p>
      <select name="role" id="dropdown" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <!-- TODO: continue from step 13 -->
    </form>
  </div>

</body>

</html>
