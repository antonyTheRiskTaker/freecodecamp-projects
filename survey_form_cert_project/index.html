<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
  <div class="container">
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" />
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter your email" required />
      <label id="age-label" for="age">Age &#40;optional&#41;</label>
      <input type="number" name="age" id="age" placeholder="Age" min="10" max="99" />
      <p>Which option best describes your current role?</p>
      <select name="role" id="dropdown" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label for="definitely">
        <input type="radio" name="user-recommend" value="definitely" id="definitely" checked />
        Definitely
      </label>
      <label for="maybe">
        <input type="radio" name="user-recommend" value="maybe" id="maybe" />
        Maybe
      </label>
      <label for="not-sure">
        <input type="radio" name="user-recommend" value="not-sure" id="not-sure" />
        Not Sure
      </label>
      <p>What is your favourite feature of freeCodeCamp?</p>
      <select name="mostLike" id="most-like" required>
        <option disabled selected value>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="openSource">Open Source</option>
      </select>
      <p>What would you like to see improved? &#40;Check all that applied&#41;</p>
      <label for="front-end-projects">
        <input type="checkbox" name="prefer" value="front-end-projects" id="front-end-projects" />
        Front-end Projects
      </label>

  </div>
